<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Game - Rock,Paper,Scissor</title>
		<style>
			
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="diva">
				<h1>Rock Paper Scissor</h1>
			</div>
		</div>
		<div class="div2">
			<div class="divb">
				<div class="yourScore">
					<span>Your Score:<span id="span1"> </span></span>
				</div>
				<h2>Choose for Rock, Paper or Scissor -:</h2>
				<input type="image" class="inimg" id="r" value="r" src="Screenshot 2022-11-19 161541.png" alt="Rock">
				<input type="image" class="inimg" id="p" value="p" src="Screenshot 2022-11-19 161610.png" alt="Paper">
				<input type="image" class="inimg" id="s" value="s" src="Screenshot 2022-11-19 161653.png"alt="Scissor">
				<div class="divc">
					<h2> Computer's Output -:</h2>
					<p id="out"></p>
					<h2 id="result"></h2>
				</div>
				<div class="compScore">
					<span>Computer's Score: <span id="span2"> </span></span>
				</div>
			</div>
		<div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="s.js"></script>
	</body>
</html>
