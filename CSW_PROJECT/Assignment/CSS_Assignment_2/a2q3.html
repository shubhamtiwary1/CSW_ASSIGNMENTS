<html>
<head><title>A2Q3</title>
<style>

    .card {
        width: 130px;
        height: 195px;
        position: relative;
        display: inline-block;
    }
    .card .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
    .card:hover .img-top {
        display: inline;
    }
</style>
<body>
 	<div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/PLAYING_CARD_ACE_OF_SPADES.svg" alt="Card Back">
        <img src="https://i.pinimg.com/originals/da/5e/6d/da5e6d39d1dfe75054d0ad0157414631.jpg" class="img-top" alt="Card Front">
    </div>
</body>
</html>
